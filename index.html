<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div id="main-page">
        <h1>사다리 게임</h1>
        
        인원을 입력해주세요!
        <div class="flexArea">
            <div id="min-btn" class="small-circle btn">
                <span>-</span>
            </div>
            <div class="big-circle btn">
                <span id="people-num">1</span>
            </div>
            <div id="plus-btn" class="small-circle btn">
                <span>+</span>
            </div>
        </div>
        
        <input type="button" class="submit-btn" id="main-submit" value="시작!">
    </div>
